<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Webrover</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Webrover</div>
      </div>
    </div>
    
    <!-- Real-time Capture Panel -->
    <div id="capture-panel" style="
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 11px;
      z-index: 10000;
      border: 2px solid #ff6b35;
      min-width: 200px;
    ">
      <div style="font-weight: bold; color: #ff6b35; margin-bottom: 8px; text-align: center;">
        ‚ö° Real-time Capture
      </div>
      
      <button id="start-btn" onclick="startRealTimeCapture()" style="
        background: #ff6b35; color: white; border: none; padding: 8px; 
        border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 6px; font-weight: bold;
      ">üöÄ Start Real-time Feed</button>
      
      <button id="stop-btn" onclick="stopCapture()" style="
        background: #dc3545; color: white; border: none; padding: 6px; 
        border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 8px;
      " disabled>‚èπÔ∏è Stop</button>
      
      <div style="margin-bottom: 6px; display: flex; align-items: center;">
        <span style="width: 40px;">FPS:</span>
        <input type="range" id="fps-slider" min="10" max="30" value="20" style="flex: 1; margin: 0 5px;" onchange="updateFPS(this.value)">
        <span id="fps-display" style="width: 25px;">20</span>
      </div>
      
      <div style="margin-bottom: 6px;">
        <label>
          <input type="checkbox" id="resize-640p" checked onchange="toggleResize()"> 
          640p mode
        </label>
      </div>
      
      <div id="status" style="
        padding: 6px; background: rgba(220,53,69,0.3); border-radius: 3px; 
        text-align: center; font-weight: bold; font-size: 10px; margin-bottom: 6px;
      ">Ready</div>
      
      <div style="font-size: 9px; color: #ddd; text-align: center; padding: 4px; background: rgba(255,255,255,0.05); border-radius: 2px;">
        Sent: <span id="frame-count">0</span> | 
        Rate: <span id="actual-fps">0</span>/s
      </div>
      
      <div style="font-size: 8px; color: #888; margin-top: 6px; text-align: center;">
        üì° Direct canvas capture for real-time OpenCV feed
      </div>
    </div>

    <!-- Add pako library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <script>
      // Direct Real-time Unity Capture
      let websocket = null;
      let isCapturing = false;
      let captureInterval = null;
      let frameCount = 0;
      let fps = 20;
      let resize640p = true;
      let lastFrameTime = 0;
      let actualFPS = 0;
      
      // Create a separate capture canvas for resizing
      const captureCanvas = document.createElement('canvas');
      const captureCtx = captureCanvas.getContext('2d');
      
      function startRealTimeCapture() {
        console.log("üöÄ Starting direct real-time capture...");
        
        // Connect to OpenCV server
        try {
          websocket = new WebSocket("ws://localhost:8765");
          
          websocket.onopen = () => {
            updateStatus("Connected - Starting...", "#28a745");
            
            // Send ready message
            websocket.send(JSON.stringify({
              type: 'ready',
              message: 'Real-time direct capture starting',
              capture_mode: 'direct_canvas',
              target_resolution: resize640p ? '640x400' : '960x600'
            }));
            
            // Start capturing immediately with a small delay
            setTimeout(() => {
              startDirectCapture();
            }, 500);
          };
          
          websocket.onclose = () => {
            updateStatus("Disconnected", "#dc3545");
            stopCapture();
          };
          
          websocket.onerror = (error) => {
            updateStatus("Connection Error", "#dc3545");
            console.error("WebSocket error:", error);
          };
          
          websocket.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              // Handle any responses from OpenCV server
            } catch (e) {
              // Ignore non-JSON messages
            }
          };
          
        } catch (error) {
          updateStatus("Failed to Connect", "#dc3545");
          console.error("Connection failed:", error);
        }
      }
      
      function startDirectCapture() {
        const unityCanvas = document.querySelector("#unity-canvas");
        if (!unityCanvas) {
          updateStatus("No Unity Canvas", "#dc3545");
          return;
        }
        
        isCapturing = true;
        frameCount = 0;
        lastFrameTime = Date.now();
        
        // Set up capture canvas size
        if (resize640p) {
          captureCanvas.width = 640;
          captureCanvas.height = 400;
        } else {
          captureCanvas.width = unityCanvas.width;
          captureCanvas.height = unityCanvas.height;
        }
        
        updateStatus(`Capturing ${captureCanvas.width}x${captureCanvas.height}`, "#ff6b35");
        document.getElementById("start-btn").disabled = true;
        document.getElementById("stop-btn").disabled = false;
        
        // Start high-frequency capture
        captureInterval = setInterval(() => {
          captureDirectFrame(unityCanvas);
        }, 1000 / fps);
        
        console.log(`‚úÖ Direct capture started at ${fps} fps, ${captureCanvas.width}x${captureCanvas.height}`);
      }
      
      function captureDirectFrame(unityCanvas) {
        if (!isCapturing || !websocket || websocket.readyState !== WebSocket.OPEN) return;
        
        try {
          // DIRECT CANVAS CAPTURE METHOD
          // Clear capture canvas
          captureCtx.clearRect(0, 0, captureCanvas.width, captureCanvas.height);
          
          // Draw Unity canvas to our capture canvas (with optional resize)
          captureCtx.drawImage(unityCanvas, 0, 0, captureCanvas.width, captureCanvas.height);
          
          // Convert to JPEG with good quality for real-time
          const dataURL = captureCanvas.toDataURL('image/jpeg', 0.75);
          const base64Data = dataURL.split(',')[1];
          
          // Quick validation - real frames should be substantial
          if (base64Data.length < 5000) {
            // Frame too small, likely blank - but don't spam warnings in real-time mode
            return;
          }
          
          frameCount++;
          
          // Calculate actual FPS
          const now = Date.now();
          if (frameCount % 10 === 0) {
            const timeDiff = now - lastFrameTime;
            actualFPS = Math.round((10 * 1000) / timeDiff);
            document.getElementById('actual-fps').textContent = actualFPS;
            lastFrameTime = now;
          }
          
          // Update UI
          document.getElementById('frame-count').textContent = frameCount;
          
          // Send to OpenCV - MINIMAL DATA for speed
          const frameData = {
            type: 'camera_frame',
            image: base64Data,
            frame_number: frameCount,
            timestamp: now,
            width: captureCanvas.width,
            height: captureCanvas.height
          };
          
          websocket.send(JSON.stringify(frameData));
          
          // Update status less frequently to avoid UI lag
          if (frameCount % 50 === 0) {
            updateStatus(`Streaming: ${actualFPS} fps`, "#28a745");
          }
          
        } catch (error) {
          console.error("Direct capture error:", error);
          updateStatus("Capture Error", "#dc3545");
        }
      }
      
      function stopCapture() {
        isCapturing = false;
        if (captureInterval) {
          clearInterval(captureInterval);
          captureInterval = null;
        }
        
        if (websocket) {
          websocket.close();
          websocket = null;
        }
        
        updateStatus("Stopped", "#ffc107");
        document.getElementById("start-btn").disabled = false;
        document.getElementById("stop-btn").disabled = true;
        
        console.log(`üõë Direct capture stopped. Total frames: ${frameCount}`);
      }
      
      function updateFPS(newFPS) {
        fps = parseInt(newFPS);
        document.getElementById('fps-display').textContent = fps;
        
        // Restart capture with new FPS if currently capturing
        if (isCapturing && captureInterval) {
          clearInterval(captureInterval);
          captureInterval = setInterval(() => {
            captureDirectFrame(document.querySelector("#unity-canvas"));
          }, 1000 / fps);
        }
      }
      
      function toggleResize() {
        resize640p = document.getElementById('resize-640p').checked;
        console.log(`üìê Resolution mode: ${resize640p ? '640p' : 'Native'}`);
        
        // If currently capturing, restart to apply new resolution
        if (isCapturing) {
          const unityCanvas = document.querySelector("#unity-canvas");
          if (resize640p) {
            captureCanvas.width = 640;
            captureCanvas.height = 400;
          } else {
            captureCanvas.width = unityCanvas.width;
            captureCanvas.height = unityCanvas.height;
          }
          updateStatus(`Switched to ${captureCanvas.width}x${captureCanvas.height}`, "#ff6b35");
        }
      }
      
      function updateStatus(message, color) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.style.background = `${color}33`;
      }

      // Unity WebGL Loading Code
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      async function loadGzippedFile(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Failed to fetch ${url}: ${response.status}`);
          }
          const compressed = await response.arrayBuffer();
          const decompressed = pako.ungzip(compressed);
          
          let mimeType = 'application/octet-stream';
          if (url.endsWith('.wasm.gz')) {
            mimeType = 'application/wasm';
          } else if (url.endsWith('.js.gz')) {
            mimeType = 'application/javascript';
          }
          
          const blob = new Blob([decompressed], { type: mimeType });
          return URL.createObjectURL(blob);
        } catch (error) {
          console.error(`Error loading ${url}:`, error);
          throw error;
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/v101.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/v101.data.gz",
        frameworkUrl: buildUrl + "/v101.framework.js.gz",
        codeUrl: buildUrl + "/v101.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Webrover",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      async function initializeUnity() {
        try {
          unityShowBanner("Decompressing game files...", "warning");
          
          const [dataUrl, frameworkUrl, codeUrl] = await Promise.all([
            loadGzippedFile(config.dataUrl),
            loadGzippedFile(config.frameworkUrl),
            loadGzippedFile(config.codeUrl)
          ]);

          config.dataUrl = dataUrl;
          config.frameworkUrl = frameworkUrl;
          config.codeUrl = codeUrl;

          unityShowBanner("Loading Unity player...", "warning");

          const script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((instance) => {
              document.querySelector("#unity-loading-bar").style.display = "none";
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                instance.SetFullscreen(1);
              };
              
              console.log("‚úÖ Unity loaded - Real-time capture ready!");
              console.log("üí° Wait for game to render, then click 'Start Real-time Feed'");
              
            }).catch((message) => {
              unityShowBanner("Error loading Unity: " + message, "error");
            });
          };
          
          script.onerror = () => {
            unityShowBanner("Failed to load Unity loader script", "error");
          };

          document.body.appendChild(script);

        } catch (error) {
          unityShowBanner("Failed to decompress game files: " + error.message, "error");
        }
      }

      // Start Unity
      initializeUnity();

      // Keyboard shortcuts
      document.addEventListener('keydown', function(event) {
        if (event.key === ' ' && event.ctrlKey) {
          event.preventDefault();
          if (isCapturing) {
            stopCapture();
          } else {
            startRealTimeCapture();
          }
        }
      });

      console.log(`
‚ö° Direct Real-time Unity Capture Ready!

Features:
- üéØ Direct canvas-to-canvas capture method
- üìê 640p mode for better performance  
- ‚ö° High FPS real-time streaming
- üîß No frame validation delays

Controls:
- Click "üöÄ Start Real-time Feed" to begin
- Ctrl+Space: Quick start/stop
- Toggle 640p mode for performance vs quality

This method captures directly from Unity's rendered canvas for maximum speed.
      `);
    </script>
  </body>
</html>
