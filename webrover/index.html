<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Webrover</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Webrover</div>
      </div>
    </div>
    
    <!-- Controls Instructions -->
    <div id="controls-panel" style="
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      max-width: 200px;
      z-index: 1000;
      border: 2px solid #00A0F0;
    ">
      <div style="font-weight: bold; margin-bottom: 10px; color: #00A0F0; text-align: center;">
        üöÄ ROVER CONTROLS
      </div>
      <div style="margin-bottom: 8px;">
        <strong>Movement:</strong><br>
        <kbd style="background: #333; padding: 2px 6px; border-radius: 3px; margin: 0 2px;">W</kbd>
        <kbd style="background: #333; padding: 2px 6px; border-radius: 3px; margin: 0 2px;">A</kbd>
        <kbd style="background: #333; padding: 2px 6px; border-radius: 3px; margin: 0 2px;">S</kbd>
        <kbd style="background: #333; padding: 2px 6px; border-radius: 3px; margin: 0 2px;">D</kbd>
      </div>
      <div style="margin-bottom: 8px;">
        <strong>Camera Switch:</strong><br>
        <kbd style="background: #333; padding: 2px 6px; border-radius: 3px;">C</kbd> - 1st/3rd Person
      </div>
      <div style="font-size: 12px; color: #ccc; text-align: center; margin-top: 10px;">
        Click to hide ‚Üí
      </div>
    </div>

    <!-- Minimal OpenCV Feed Panel -->
    <div id="opencv-panel" style="
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 10000;
      border: 2px solid #28a745;
    ">
      <div style="font-weight: bold; color: #28a745; margin-bottom: 8px;">üì° OpenCV Feed</div>
      
      <button id="connect-btn" onclick="connectToOpenCV()" style="
        background: #28a745; color: white; border: none; padding: 5px 10px; 
        border-radius: 3px; cursor: pointer; width: 100%; margin-bottom: 5px;
      ">üîó Connect & Start</button>
      
      <button id="stop-btn" onclick="stopCapture()" style="
        background: #dc3545; color: white; border: none; padding: 5px 10px; 
        border-radius: 3px; cursor: pointer; width: 100%; margin-bottom: 5px;
      " disabled>‚èπÔ∏è Stop</button>
      
      <div style="margin: 5px 0;">
        FPS: <input type="range" id="fps-slider" min="5" max="30" value="15" style="width: 60px;" onchange="updateFPS(this.value)">
        <span id="fps-display">15</span>
      </div>
      
      <div id="status" style="
        padding: 3px 5px; background: rgba(220,53,69,0.3); border-radius: 3px; 
        text-align: center; font-size: 10px; margin-top: 5px;
      ">Disconnected</div>
      
      <div style="font-size: 10px; color: #888; margin-top: 5px; text-align: center;">
        Frames: <span id="frame-count">0</span>
      </div>
    </div>

    <!-- Add pako library for gzip decompression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <script>
      // Fast Unity Capture - No delays, immediate start
      let websocket = null;
      let isCapturing = false;
      let captureInterval = null;
      let frameCount = 0;
      let fps = 15;
      
      function connectToOpenCV() {
        const canvas = document.querySelector("#unity-canvas");
        if (!canvas) {
          updateStatus("No Canvas Found", "#dc3545");
          return;
        }
        
        try {
          websocket = new WebSocket("ws://localhost:8765");
          
          websocket.onopen = () => {
            updateStatus("Connected", "#28a745");
            document.getElementById("connect-btn").disabled = true;
            document.getElementById("stop-btn").disabled = false;
            
            // Start capturing immediately
            startCapture();
          };
          
          websocket.onclose = () => {
            updateStatus("Disconnected", "#dc3545");
            document.getElementById("connect-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
            stopCapture();
          };
          
          websocket.onerror = (error) => {
            updateStatus("Connection Error", "#dc3545");
            console.error("WebSocket error:", error);
          };
          
          websocket.onmessage = (event) => {
            // Handle responses from OpenCV
            const data = JSON.parse(event.data);
            if (data.type === 'ack') {
              // Frame acknowledged
            }
          };
          
        } catch (error) {
          updateStatus("Failed to Connect", "#dc3545");
          console.error("Connection failed:", error);
        }
      }
      
      function startCapture() {
        const canvas = document.querySelector("#unity-canvas");
        if (!canvas || isCapturing) return;
        
        isCapturing = true;
        frameCount = 0;
        
        captureInterval = setInterval(() => {
          captureFrame(canvas);
        }, 1000 / fps);
        
        updateStatus(`Capturing: ${fps}fps`, "#17a2b8");
        console.log(`üé• Started capturing at ${fps} fps`);
      }
      
      function captureFrame(canvas) {
        if (!isCapturing || !websocket || websocket.readyState !== WebSocket.OPEN) return;
        
        try {
          // Capture frame
          const dataURL = canvas.toDataURL('image/jpeg', 0.8);
          const base64Data = dataURL.split(',')[1];
          
          frameCount++;
          document.getElementById('frame-count').textContent = frameCount;
          
          // Send to OpenCV
          const frameData = {
            type: 'camera_frame',
            image: base64Data,
            frame_number: frameCount,
            timestamp: Date.now(),
            width: canvas.width,
            height: canvas.height
          };
          
          websocket.send(JSON.stringify(frameData));
          
          // Update status every 30 frames
          if (frameCount % 30 === 0) {
            updateStatus(`Streaming: ${frameCount}`, "#28a745");
          }
          
        } catch (error) {
          console.error("Capture error:", error);
          updateStatus("Capture Error", "#dc3545");
        }
      }
      
      function stopCapture() {
        isCapturing = false;
        if (captureInterval) {
          clearInterval(captureInterval);
          captureInterval = null;
        }
        
        if (websocket) {
          websocket.close();
          websocket = null;
        }
        
        updateStatus("Stopped", "#ffc107");
        document.getElementById("connect-btn").disabled = false;
        document.getElementById("stop-btn").disabled = true;
        
        console.log("üõë Capture stopped");
      }
      
      function updateFPS(newFPS) {
        fps = parseInt(newFPS);
        document.getElementById('fps-display').textContent = fps;
        
        // Restart capture with new FPS if currently capturing
        if (isCapturing) {
          clearInterval(captureInterval);
          captureInterval = setInterval(() => {
            captureFrame(document.querySelector("#unity-canvas"));
          }, 1000 / fps);
          
          updateStatus(`Capturing: ${fps}fps`, "#17a2b8");
        }
      }
      
      function updateStatus(message, color) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.style.background = `${color}33`;
      }

      // Unity loading and decompression (existing code)
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      async function loadGzippedFile(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Failed to fetch ${url}: ${response.status}`);
          }
          const compressed = await response.arrayBuffer();
          const decompressed = pako.ungzip(compressed);
          
          let mimeType = 'application/octet-stream';
          if (url.endsWith('.wasm.gz')) {
            mimeType = 'application/wasm';
          } else if (url.endsWith('.js.gz')) {
            mimeType = 'application/javascript';
          } else if (url.endsWith('.data.gz')) {
            mimeType = 'application/octet-stream';
          }
          
          const blob = new Blob([decompressed], { type: mimeType });
          return URL.createObjectURL(blob);
        } catch (error) {
          console.error(`Error loading ${url}:`, error);
          throw error;
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/v101.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/v101.data.gz",
        frameworkUrl: buildUrl + "/v101.framework.js.gz",
        codeUrl: buildUrl + "/v101.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Webrover",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      async function initializeUnity() {
        try {
          unityShowBanner("Decompressing game files...", "warning");
          
          const [dataUrl, frameworkUrl, codeUrl] = await Promise.all([
            loadGzippedFile(config.dataUrl),
            loadGzippedFile(config.frameworkUrl),
            loadGzippedFile(config.codeUrl)
          ]);

          config.dataUrl = dataUrl;
          config.frameworkUrl = frameworkUrl;
          config.codeUrl = codeUrl;

          unityShowBanner("Loading Unity player...", "warning");

          const script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              document.querySelector("#unity-loading-bar").style.display = "none";
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                unityInstance.SetFullscreen(1);
              };
              
              // Unity loaded - ready for capture
              console.log("‚úÖ Unity loaded - OpenCV feed ready");
              
            }).catch((message) => {
              unityShowBanner("Error loading Unity: " + message, "error");
            });
          };
          
          script.onerror = () => {
            unityShowBanner("Failed to load Unity loader script", "error");
          };

          document.body.appendChild(script);

        } catch (error) {
          unityShowBanner("Failed to decompress game files: " + error.message, "error");
        }
      }

      initializeUnity();

      // Panel controls
      document.getElementById('controls-panel').onclick = function() {
        this.style.display = 'none';
      };
      
      document.addEventListener('dblclick', function() {
        document.getElementById('controls-panel').style.display = 'block';
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function(event) {
        if (event.key === 'h' || event.key === 'H') {
          const controlsPanel = document.getElementById('controls-panel');
          controlsPanel.style.display = controlsPanel.style.display === 'none' ? 'block' : 'none';
        }
        
        if (event.key === ' ' && event.ctrlKey) {
          event.preventDefault();
          if (isCapturing) {
            stopCapture();
          } else {
            connectToOpenCV();
          }
        }
      });

      console.log(`
üéÆ Fast Unity OpenCV Feed Ready!

Controls:
- Click "üîó Connect & Start" to begin
- Ctrl+Space: Start/Stop capture
- H: Toggle game controls
- Adjust FPS with slider

This version starts immediately without waiting for Unity to fully load.
Perfect for real-time OpenCV algorithms!
      `);
    </script>
  </body>
</html>
