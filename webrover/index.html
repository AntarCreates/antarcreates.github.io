<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Webrover</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Webrover</div>
      </div>
    </div>
    
    <!-- Debug Panel -->
    <div id="debug-panel" style="
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.95);
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-family: Arial, monospace;
      font-size: 11px;
      z-index: 10000;
      border: 2px solid #00ff00;
      min-width: 300px;
      max-height: 80vh;
      overflow-y: auto;
    ">
      <div style="font-weight: bold; color: #00ff00; margin-bottom: 10px; text-align: center;">
        üîç DEBUG MODE
      </div>
      
      <button id="debug-start" onclick="debugStart()" style="
        background: #00ff00; color: black; border: none; padding: 8px; 
        border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 8px; font-weight: bold;
      ">üîç Debug Start</button>
      
      <button onclick="testCanvas()" style="
        background: #0066ff; color: white; border: none; padding: 6px; 
        border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 8px;
      ">üñºÔ∏è Test Canvas</button>
      
      <button onclick="clearLog()" style="
        background: #666; color: white; border: none; padding: 4px; 
        border-radius: 4px; cursor: pointer; width: 100%; margin-bottom: 8px;
      ">üóëÔ∏è Clear Log</button>
      
      <div id="debug-log" style="
        background: rgba(0,0,0,0.8); padding: 8px; border-radius: 4px; 
        font-size: 9px; max-height: 200px; overflow-y: auto; 
        border: 1px solid #333; white-space: pre-wrap;
      ">Debug log will appear here...</div>
      
      <div style="margin-top: 8px; font-size: 10px; color: #ccc;">
        Connection: <span id="connection-status" style="color: #ff6666;">Disconnected</span><br>
        Frames sent: <span id="frames-sent">0</span><br>
        Canvas size: <span id="canvas-size">Unknown</span><br>
        Last error: <span id="last-error">None</span>
      </div>
    </div>

    <!-- Add pako library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <script>
      // Debug Unity Capture
      let websocket = null;
      let framesSent = 0;
      let debugInterval = null;
      
      function log(message) {
        const logDiv = document.getElementById('debug-log');
        const timestamp = new Date().toLocaleTimeString();
        logDiv.textContent += `[${timestamp}] ${message}\n`;
        logDiv.scrollTop = logDiv.scrollHeight;
        console.log(`[DEBUG] ${message}`);
      }
      
      function updateStatus(field, value, color = null) {
        const element = document.getElementById(field);
        element.textContent = value;
        if (color) element.style.color = color;
      }
      
      function clearLog() {
        document.getElementById('debug-log').textContent = '';
      }
      
      function testCanvas() {
        const canvas = document.querySelector("#unity-canvas");
        if (!canvas) {
          log("‚ùå No Unity canvas found!");
          return;
        }
        
        log(`üìê Canvas: ${canvas.width}x${canvas.height}`);
        updateStatus('canvas-size', `${canvas.width}x${canvas.height}`);
        
        try {
          // Test canvas capture
          const dataURL = canvas.toDataURL('image/jpeg', 0.8);
          const base64Data = dataURL.split(',')[1];
          
          log(`üì∏ Test capture: ${base64Data.length} bytes`);
          
          if (base64Data.length < 1000) {
            log("‚ö†Ô∏è Canvas capture very small - likely blank");
          } else {
            log("‚úÖ Canvas capture looks good");
            
            // Show preview
            const preview = window.open('', 'preview', 'width=400,height=300');
            preview.document.write(`
              <html><body style="margin:0;background:#000;text-align:center;">
                <h3 style="color:white;">Canvas Test</h3>
                <img src="${dataURL}" style="max-width:90%;max-height:80%;">
              </body></html>
            `);
          }
        } catch (error) {
          log(`‚ùå Canvas test failed: ${error.message}`);
          updateStatus('last-error', error.message, '#ff6666');
        }
      }
      
      function debugStart() {
        log("üöÄ Starting debug session...");
        
        // Connect to server
        try {
          websocket = new WebSocket("ws://localhost:8765");
          
          websocket.onopen = () => {
            log("‚úÖ WebSocket connected to localhost:8765");
            updateStatus('connection-status', 'Connected', '#66ff66');
            
            // Send test message
            websocket.send(JSON.stringify({
              type: 'debug_start',
              message: 'Debug session starting'
            }));
            
            // Start sending frames
            startDebugCapture();
          };
          
          websocket.onclose = () => {
            log("‚ùå WebSocket disconnected");
            updateStatus('connection-status', 'Disconnected', '#ff6666');
            stopDebugCapture();
          };
          
          websocket.onerror = (error) => {
            log(`‚ùå WebSocket error: ${error}`);
            updateStatus('last-error', `WebSocket: ${error}`, '#ff6666');
          };
          
          websocket.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              log(`üì® Received: ${data.type || 'unknown'}`);
            } catch (e) {
              log(`üì® Received: ${event.data}`);
            }
          };
          
        } catch (error) {
          log(`‚ùå Connection failed: ${error.message}`);
          updateStatus('last-error', error.message, '#ff6666');
        }
      }
      
      function startDebugCapture() {
        log("üìπ Starting frame capture...");
        framesSent = 0;
        
        debugInterval = setInterval(() => {
          sendDebugFrame();
        }, 200); // 5 fps for debug
      }
      
      function stopDebugCapture() {
        if (debugInterval) {
          clearInterval(debugInterval);
          debugInterval = null;
        }
        log("‚èπÔ∏è Stopped frame capture");
      }
      
      function sendDebugFrame() {
        const canvas = document.querySelector("#unity-canvas");
        if (!canvas || !websocket || websocket.readyState !== WebSocket.OPEN) {
          return;
        }
        
        try {
          // Capture frame
          const dataURL = canvas.toDataURL('image/jpeg', 0.7);
          const base64Data = dataURL.split(',')[1];
          
          framesSent++;
          updateStatus('frames-sent', framesSent);
          
          // Create frame data
          const frameData = {
            type: 'camera_frame',
            image: base64Data,
            frame_number: framesSent,
            timestamp: Date.now(),
            width: canvas.width,
            height: canvas.height,
            debug: true
          };
          
          // Send to server
          websocket.send(JSON.stringify(frameData));
          
          // Log progress
          if (framesSent % 10 === 0) {
            log(`üìä Sent ${framesSent} frames (${base64Data.length} bytes)`);
          }
          
          // Check frame quality
          if (base64Data.length < 5000) {
            log(`‚ö†Ô∏è Frame ${framesSent} small: ${base64Data.length} bytes`);
          }
          
        } catch (error) {
          log(`‚ùå Frame send error: ${error.message}`);
          updateStatus('last-error', error.message, '#ff6666');
        }
      }

      // Unity loading code (simplified for debug)
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      async function loadGzippedFile(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Failed to fetch ${url}: ${response.status}`);
          }
          const compressed = await response.arrayBuffer();
          const decompressed = pako.ungzip(compressed);
          
          let mimeType = 'application/octet-stream';
          if (url.endsWith('.wasm.gz')) {
            mimeType = 'application/wasm';
          } else if (url.endsWith('.js.gz')) {
            mimeType = 'application/javascript';
          }
          
          const blob = new Blob([decompressed], { type: mimeType });
          return URL.createObjectURL(blob);
        } catch (error) {
          console.error(`Error loading ${url}:`, error);
          throw error;
        }
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/v101.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/v101.data.gz",
        frameworkUrl: buildUrl + "/v101.framework.js.gz",
        codeUrl: buildUrl + "/v101.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Webrover",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      async function initializeUnity() {
        try {
          log("üîÑ Starting Unity initialization...");
          
          unityShowBanner("Decompressing game files...", "warning");
          
          const [dataUrl, frameworkUrl, codeUrl] = await Promise.all([
            loadGzippedFile(config.dataUrl),
            loadGzippedFile(config.frameworkUrl),
            loadGzippedFile(config.codeUrl)
          ]);

          config.dataUrl = dataUrl;
          config.frameworkUrl = frameworkUrl;
          config.codeUrl = codeUrl;

          unityShowBanner("Loading Unity player...", "warning");

          const script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
            }).then((instance) => {
              document.querySelector("#unity-loading-bar").style.display = "none";
              document.querySelector("#unity-fullscreen-button").onclick = () => {
                instance.SetFullscreen(1);
              };
              
              log("‚úÖ Unity loaded successfully!");
              log("üí° Now click 'Debug Start' to test capture");
              
            }).catch((message) => {
              log(`‚ùå Unity load error: ${message}`);
              unityShowBanner("Error loading Unity: " + message, "error");
            });
          };
          
          script.onerror = () => {
            log("‚ùå Failed to load Unity loader script");
            unityShowBanner("Failed to load Unity loader script", "error");
          };

          document.body.appendChild(script);

        } catch (error) {
          log(`‚ùå Unity init error: ${error.message}`);
          unityShowBanner("Failed to decompress game files: " + error.message, "error");
        }
      }

      // Start Unity
      initializeUnity();

      // Auto-test canvas when page loads
      setTimeout(() => {
        log("üîÑ Page loaded, auto-testing canvas...");
        testCanvas();
      }, 5000);

      console.log(`
üîç Debug Unity Capture Ready!

Steps:
1. Wait for Unity to load
2. Click "üñºÔ∏è Test Canvas" to verify canvas capture
3. Click "üîç Debug Start" to test frame streaming
4. Watch the debug log for detailed information

This will show exactly what's happening with frame capture and transmission.
      `);
    </script>
  </body>
</html>
